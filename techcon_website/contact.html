    <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>
        <p>Follow us on:</p>
        <ul>
            <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
            <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
            <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
        </ul>
        <h2>Conference Venue</h2>
        <iframe
           src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.982847063956!2d-122.084249684819!3d37.
           42206577982586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5d4a51a0b69%3A0xa752bfa000000000!

          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
           referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
    </section>
    
    <section>
        <h2>Contact Us Form</h2>
        <form action="submit_contact.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Send Message</button>
        </form>
    </section>
</main>
